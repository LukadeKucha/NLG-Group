<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 768px) {
            .slide {
                flex-direction: column;
            }

            .thumbnails {
                display: flex;
                flex-wrap: wrap;
                margin-top: 20px;
            }

            .thumbnail {
                width: 25%;
            }
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slides {
            display: flex;
            width: calc(100% * 4);
            transition: transform 0.5s ease;
        }

        .slide {
            position: relative;
            width: 100%;
            max-width: 1920px;
        }

        .slide img {
            display: block;
            width: 100%;
            height: auto;
        }

        .thumbnails {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .thumbnail {
            margin: 5px 0;
        }

        .thumbnail img {
            display: block;
            width: 80px;
            height: auto;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .thumbnail.active img {
            opacity: 1;
        }

        .thumbnails {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        .thumbnail {
            margin: 10px 0;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .thumbnail.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slides">
                <div class="slide">
                    <div class="main-image">
                        <img src="https://via.placeholder.com/1920x580" alt="Slide 1">
                    </div>
                    <div class="thumbnails">
                        <div class="thumbnail active"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                    </div>
                </div>
                <div class="slide">
                    <div class="main-image">
                        <img src="https://via.placeholder.com/1920x580" alt="Slide 2">
                    </div>
                    <div class="thumbnails">
                        <div class="thumbnail active"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                    </div>
                </div>
                <div class="slide">
                    <div class="main-image">
                        <img src="https://via.placeholder.com/1920x580" alt="Slide 3">
                    </div>
                    <div class="thumbnails">
                        <div class="thumbnail active"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                    </div>
                </div>
                <div class="slide">
                    <div class="main-image">
                        <img src="https://via.placeholder.com/1920x580" alt="Slide 4">
                    </div>
                    <div class="thumbnails">
                        <div class="thumbnail active"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                        <div class="thumbnail"><img src="https://via.placeholder.com/150x150"></div>
                    </div>
                </div>
            </div>
            <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

    <script>
        const slides = document.querySelectorAll('.slide');
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const thumbnailIndex = Array.from(thumbnails).indexOf(thumbnail);
                const activeSlide = document.querySelector('.active-slide');
                const activeThumbnail = document.querySelector('.active-thumbnail');

                activeThumbnail.classList.remove('active-thumbnail');
                thumbnail.classList.add('active-thumbnail');

                activeSlide.querySelector('.main-img').setAttribute('src', thumbnail.querySelector('img').getAttribute('src'));
            });
        });

    </script>
</body>

</html>
