    <script src="carousel.js"></script>
    <script>

        const burger = document.getElementById('burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        })

        // Carousel
        const slides = document.querySelectorAll('.slide');

        let currentSlide = 0;
        let slideInterval = setInterval(nextSlide, 6000);

        nextSlide();

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }


        //   Video
        $('#play-video').on('click', function (e) {

            e.preventDefault();
            $('#video-overlay').addClass('open');
            $("#video-overlay").append('<iframe width="560" height="315" src="https://www.youtube.com/embed/vn08NZixOGw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>');
        });

        $('.video-overlay, .video-overlay-close').on('click', function (e) {
            e.preventDefault();
            close_video();
        });

        $(document).keyup(function (e) {
            if (e.keyCode === 27) { close_video(); }
        });

        function close_video() {
            $('.video-overlay.open').removeClass('open').find('iframe').remove();
        };
    </script>


</body>
