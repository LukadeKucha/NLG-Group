<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 100%;
            max-width: 1920px;
            height: 580px;
            position: relative;
            overflow: hidden;
        }

        .slides {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide.active {
            opacity: 1;
        }

        .footer {
            background-color: #9A9E8D;
            color: #fff;
            font-size: 14px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .footer-content {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-section {
            width: 210px;
            margin-right: 50px;
            margin-bottom: 40px;
        }

        .contact-section h3 {
            margin-top: 0;
        }

        .contact-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-section li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .contact-section form {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-section input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #fff;
        }

        .contact-section button[type="submit"] {
            background-color: #fff;
            border: none;
            color: #9A9E8D;
            padding: 10px 20px;
            margin-left: 10px;
        }

        .contact-section .social {
            margin-left: 10px;
        }

        .partner-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .partner-logos img {
            max-width: 120px;
            height: 25px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .partner-logos img:last-child {
            margin-right: 0;
        }

        @media screen and (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .contact-section,
            .partners-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .contact-section ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .contact-section li {
                margin-bottom: 0;
                margin-right: 20px;
            }

            .contact-section form {
                flex-direction: column;
            }

            .contact-section input[type="email"],
            .contact-section button[type="submit"] {
                width: auto;
            }

            .contact-section .social {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./img/slider_00000.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./img/slider_00001.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./img/slider_00002.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./img/slider_00003 (1).jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./img/slider_00004.jpg" alt="Image 5">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-section">
                <h3>Contact</h3>
                <ul>
                    <div class="mails">
                        <li>Email: info@example.com</li>
                        <li>Email: info@example.com</li>
                    </div>
                    <div class="phones">
                        <li>Phone: +1 (555) 123-4567</li>
                        <li>Phone: +1 (555) 123-4567</li>
                    </div>
                    <li>
                        <form action="#" method="post">
                            <input type="email" name="email" placeholder="Subscribe to newsletter">
                            <button type="submit">Subscribe</button>
                        </form>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="partners-section">
                <h3>Partners</h3>
                <div class="partner-logos">
                    <img src="archstory.png" alt="Partner 1">
                    <img src="nlgroup.png" alt="Partner 2">
                    <img src="archstory.png" alt="Partner 3">
                    <img src="nlgroup.png" alt="Partner 4">
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Example Company. All Rights Reserved.</p>
        </div>
    </footer>


    <script>
        const slides = document.querySelectorAll('.slide');

        let currentSlide = 0;
        let slideInterval = setInterval(nextSlide, 4000);

        // Call nextSlide() function once at the beginning to show the first slide immediately
        nextSlide();

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }


    </script>
</body>

</html>
